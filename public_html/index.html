<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="js/libs/angular.js/angular.js"></script>
        <script src="js/libs/angular.js/angular-resource.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
        <script src="js/libs/angular-ui-router/angular-ui-router.js"></script>
    </head>
    <body ng-app="myApp">
        <div><h2>Angular</h2>

            <p><a href="#addStudents">Add Student</a></p>
            <p><a href="#viewStudents">View Students</a></p>
            <div ng-view></div>
            <script type="text/ng-template" id="addStudents.html">
                <h2> Add Student </h2>
                {{message}}
            </script>
            <script type="text/ng-template" id="viewStudents.html">
                <h2> View Students </h2>	    
                {{message}}
            </script>	
        </div>

        <script>
        var mainApp = angular.module("myApp", ['ngRoute']);

        mainApp.config(['$routeProvider','$locationProvider',
            function ($routeProvider) {
                $routeProvider.
                        when('/addStudents', {
                            templateUrl: 'addStudents.html',
                            controller: 'AddStudentController'
                        }).
                        when('/viewStudents', {
                            templateUrl: 'viewStudents.html',
                            controller: 'ViewStudentsController'
                        }).
                        otherwise({
                            redirectTo: '/addStudents'
                        });
            }]);

        mainApp.controller('AddStudentController', function ($scope) {
            $scope.message = "This page will be used to display add student form";
        });

        mainApp.controller('ViewStudentsController', function ($scope) {
            $scope.message = "This page will be used to display all the students";
        });
        </script>
    </body>

</html>
